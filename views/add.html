<form role="form">

    <label>
        Ime: <input type="text" name="name" value="" ng-model="user.ime"/>
    </label>

    <label>
        Email: <input type="text" name="name" value="" ng-model="user.mail"/>
    </label>

    <label>
        Datum:
        <select ng-model="user.datum">
            <option ng-repeat="time in timestamps" value="{{time}}">{{time | date}}</option>
        </select>
    </label>

</form>



<button class="btn btn-default" ng-click="prijaviSe()">Prijavi se</button>
<button class="btn btn-default" ng-click="prijaviSeGoogle()">Prijavi se preko Google naloga</button>
