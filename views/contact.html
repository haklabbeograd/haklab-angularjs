<form ng-submit="submitForm()" class="col-md-6 col-md-offset-3">
    <h2>Pišite nam!</h2>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Ime" ng-model="req.name" required>
  </div>

  <div class="form-group">
    <input class="form-control" type="email" placeholder="E-mail" ng-model="req.email" required>
  </div>

  <div class="form-group">
      <textarea class="form-control" ng-model="req.content"></textarea required>
  </div>

  <button class="btn btn-success" type="submit">Pošalji</button>
</form>
